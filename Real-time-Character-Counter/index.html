<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time-Character-Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Counter">
        <h2>Real-Time Character Counter</h2>
        <textarea name="textarea" id="texts" class="textarea"
        placeholder="Enter your text here" maxlength="40" autofocus ></textarea>
        <div class="chars">
            <p>Total Characters:
                <span id="Total"></span>
            </p>
            <p>Remaining:
                <span id="Remaining" class="Total"></span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
