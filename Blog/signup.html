<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Website</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,200;1,500&family=Quintessential&family=Rubik+Maze&display=swap" rel="stylesheet">
    
</head>
<body>

    <section class="signup">
        <form action="" class="container signup__container" enctype="multipart/form-data">
            <h3>Sign Up</h3>
            <div class="alert-message success">
                <p>This is an alert message</p>
            </div>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Create Password">
            <input type="password" placeholder="Confirm Password">
            <div class="form__control">   
                <label for="user_avatar">User Avatar</label>
                <input type="file" id="user_avatar">
            </div>
            <Button type="submit" class="button" >Sign Up</Button>
            <small>Already have an account? <a href="signin.html">Sign in</a></small>
        </form>
    </section>





</body>
</html>
